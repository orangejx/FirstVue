<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Project of Vue</title>
    <script src="Resources/JS/vue.v2.6.11.js"></script>
</head>
<body>
    <div id="app">
        Hello {{ message }}!
    </div>
    <script type="text/javascript">
        var data    =   {
            message: 'Vue',
        };
        var vm      =   new Vue({
            el: '#app',
            data: data,
        });
    </script>
</body>
</html>
